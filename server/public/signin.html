<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帕索兔蓋德 - 玩家登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="container py-4 d-flex justify-content-center align-items-center vh-100">
    <div class="signin-section w-100">
      <h3 class="text-center mb-3">玩家登入</h3>
      <form class="signin-form w-50 mx-auto">
        <div class="mb-3">
          <label for="signupEmailInput" class="form-label">信箱</label>
          <input type="email" class="form-control" id="signupEmailInput" placeholder="請輸入您的信箱" required>
        </div>
        <div class="mb-3">
          <label for="signupPasswordInput" class="form-label">密碼</label>
          <input type="password" class="form-control" id="signupPasswordInput" placeholder="請輸入您的密碼" minlength="8"
            autocomplete="new-password" required>
        </div>
        <a class="go-to-signin text-center d-block mb-3 text-secondary" href="./signup.html">尚無帳號？前往註冊 -></a>
        <button type="submit" class="signin-btn btn btn-secondary w-100 mb-3">登入</button>
        <button type="button" class="fb-signin-btn btn btn-primary w-100">使用 Google 登入</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="./signin.js"></script>
</body>

</html>
