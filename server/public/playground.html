<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap">
  <link rel="stylesheet" href="./style/playground.css">
  <link rel="shortcut icon" href="https://dsz5eydy8se7.cloudfront.net/puzzle-together.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <title>帕索兔蓋德</title>
</head>

<body>
  <div id="container">
    <nav class="navbar navbar-expand-lg navbar-light opacity fixed-top"
      style="background-color: rgba(128, 128, 128, 0.3);">
      <div class="container-fluid">
        <a class="navbar-brand game-title" href="javascript:;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item invite-player-nav-item">
              <a class="nav-link cursor-pointer invite-player-btn" href="javascript:;" data-bs-toggle="modal"
                data-bs-target="#invitePlayerModal">邀請玩家</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cursor-pointer" aria-current="page" href="/">回首頁</a>
            </li>
        </div>
      </div>
    </nav>

    <div id="canvas">
      <div id="target-container"></div>
      <div id="puzzle-container"></div>
    </div>

    <div id="chat-area"
      class="chat-area p-3 position-absolute bottom-0 start-0 d-flex flex-column bg-secondary rounded">
      <div class="chat-title text-light">聊天區</div>
      <div class="chat-content-lines mt-2 mb-3 flex-grow-1 overflow-auto bg-secondary rounded"> </div>

      <form class="chat-form rounded">
        <div class="input-group">
          <input type="text" id="message-input" class="form-control" placeholder="登入後即可使用即時聊天功能"
            aria-label="登入後即可使用聊天室功能" aria-describedby="message-send" disabled>
          <button class="btn btn-primary" type="submit" id="message-send-btn" title="請先登入" disabled>送出</button>
        </div>
      </form>
    </div>

    <div id="record-area"
      class="record-area p-3 position-absolute bottom-0 end-0 d-flex flex-column bg-secondary rounded d-none">
      <div class="d-flex justify-content-between">
        <div class="record-title text-light">目前遊玩記錄：</div>
        <div class="play-duration text-light"></div>
      </div>
      <div class="record-lines flex-grow-1 w-75 mx-auto overflow-auto bg-secondary rounded mt-2"> </div>
    </div>

    <!-- Modal -->
    <div id="result-modal" class="result-modal"></div>

    <div class="modal fade" id="invitePlayerModal" tabindex="-1" aria-labelledby="invitePlayerModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="invitePlayerModalTitle">邀請玩家</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="invite-form" class="invite-form w-100">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="invitePlayerInput" class="col-form-label">請輸入欲邀請玩家之ID：</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="invitePlayerInput" class="form-control"
                    aria-describedby="Please enter the player ID of the person you want to invite."
                    placeholder="登入後即可邀請好友加入" disabled>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="cursor-pointer btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" id="send-invite-btn" class="send-invite-btn btn btn-primary" disabled>請先登入</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
    integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
    crossorigin="anonymous"></script>
  <script type="module" src="socket.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="puzzle.js"></script>
  <script type="module" src="chat.js"></script>
  <script type="module" src="record.js"></script>
  <script type="module" src="invite.js"></script>
  <script type="module" src="playground.js"></script>
</body>

</html>
